function show_image(src, width, height, alt) {
var img = document.createElement("img");
img.src = src;
img.width = width;
img.height = height;
img.alt = alt;
document.body.appendChild(img);
}

function initialize() {
caltransCameraPool = {};
trafficlandCameraPool = {};
caltransCameras = [];
trafficlandCameras = [];
caltransCameraPool.cameras = caltransCameras;
trafficlandCameraPool.cameras = trafficlandCameras;
var imageURL = "";
var latitude = "Smith";
var longtitude = "Smith";
var camera = { };
var myLatlng = new google.maps.LatLng(37.7833, -122.4167);
var mapCanvas = document.getElementById('map-canvas');
var mapOptions = {
center: myLatlng,
zoom: 10,
mapTypeId: google.maps.MapTypeId.ROADMAP
}

map = new google.maps.Map(mapCanvas, mapOptions)

$.each( caltransData.data, function( i, item ) {
imageURL = item.cctv.imageData.static.currentImageURL;
latitude = item.cctv.location.latitude;
longtitude = item.cctv.location.longitude;
camera = {
"imageURL": imageURL,
"latitude": latitude,
"longtitude": longtitude
}
caltransCameraPool.cameras.push(camera);
var cameraLatlng = new google.maps.LatLng(item.cctv.location.latitude, item.cctv.location.longitude);
var marker = new google.maps.Marker({ position: cameraLatlng, map: map, title: 'Caltrans'});
z = '"' + imageURL + '"';
var infowindow = new google.maps.InfoWindow({ content:'<IMG BORDER="0" ALIGN="Left" SRC=' + z +'>' });
google.maps.event.addListener(marker, 'click', function() { infowindow.open(map,marker,camera); });
if (item.cctv.inService) {
goodCaltransMarkers.push(marker);
} else {
badCaltransMarkers.push(marker);
}
//show_image(item.cctv.imageData.static.currentImageURL, 276,110, "Caltrans Cameras");
});
document.getElementById('toggleGoodCaltran').innerHTML = "Hide (" + goodCaltransMarkers.length + ") Good Caltrans Markers";
document.getElementById('toggleBadCaltran').innerHTML = "Hide (" + badCaltransMarkers.length + ") Bad Caltrans Markers";

var trafficlandAPI = "/trafficland.json"
$.getJSON( trafficlandAPI, {
tags: "",
tagmode: "",
format: "json"
})
.done(function( data ) {
$.each( data, function(i,item) {
imageURL = item.content.halfJpeg;
latitude = item.location.coordinates[0];
longtitude = item.location.coordinates[1];
camera = {
"imageURL": imageURL,
"latitude": latitude,
"longtitude": longtitude
}
trafficlandCameraPool.cameras.push(camera);
var cameraLatlng = new google.maps.LatLng(item.location.coordinates[1], item.location.coordinates[0]);
var marker = new google.maps.Marker({ position: cameraLatlng, map: map, title: 'Trafficland'});
z = '"' + imageURL + '"';
var infowindow = new google.maps.InfoWindow({ content:'<IMG BORDER="0" ALIGN="Left" SRC=' + z +'>' });
google.maps.event.addListener(marker, 'click', function() { infowindow.open(map,marker,camera); });
if (item.status.hasQualityWarning || item.status.isDisabled || item.status.isRetired) {
badTrafficlandMarkers.push(marker);
} else {
goodTrafficlandMarkers.push(marker);
}
//show_image(item.content.halfJpeg, 276,110, "Trafficland Cameras");
});
document.getElementById('toggleGoodTrafficlandMarker').innerHTML = "Hide " + "(" + goodTrafficlandMarkers.length + ") Good Trafficland Markers";
document.getElementById('toggleBadTrafficlandMarker').innerHTML = "Hide " + "(" + badTrafficlandMarkers.length + ") Bad Trafficland Markers";
});
}

// Sets the map on all markers in the array.
function setAllMap(map, markers) {
for (var i = 0; i < markers.length; i++) {
markers[i].setMap(map);
}
}

// Removes the markers from the map, but keeps them in the array.
function toggleBadTrafficlandMarkers() {
if (showBadTrafficland) {
setAllMap(null, badTrafficlandMarkers);
showBadTrafficland = 0;
document.getElementById('toggleBadTrafficlandMarker').innerHTML = "Show " + "(" + badTrafficlandMarkers.length + ") Bad Trafficland Markers";
} else {
setAllMap(map, badTrafficlandMarkers);
showBadTrafficland = 1;
document.getElementById('toggleBadTrafficlandMarker').innerHTML = "Hide " + "(" + badTrafficlandMarkers.length + ") Bad Trafficland Markers";
}
}

function toggleGoodTrafficlandMarkers() {
if (showGoodTrafficland) {
setAllMap(null, goodTrafficlandMarkers);
showGoodTrafficland = 0;
document.getElementById('toggleGoodTrafficlandMarker').innerHTML = "Show " + "(" + goodTrafficlandMarkers.length + ") Good Trafficland Markers";
} else {
setAllMap(map, goodTrafficlandMarkers);
showGoodTrafficland = 1;
document.getElementById('toggleGoodTrafficlandMarker').innerHTML = "Hide " + "(" + goodTrafficlandMarkers.length + ") Good Trafficland Markers";

}

function toggleBadCaltrans() {

function toggleGoodCaltrans() {

setAllMap(map, goodCaltransMarkers);
showGoodCaltrans = 1;
document.getElementById('toggleGoodCaltran').innerHTML = "Hide " + "(" + goodCaltransMarkers.length + ") Good Caltrans Markers";
}
}
