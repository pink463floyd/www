<CTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Process GeoJSON <code>setPanel()</code></title>
    <style>
    html, body, #map-canvas {
    height: 100%;
    margin: 0px;
    padding: 0px
    }
    </style>
  </head>
  <body>
<div id="map-canvas"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvt59m6292BfxRwEPJnSSzv-jaVY8pNT4">
    </script>
<script>
var infowindow = new google.maps.InfoWindow();

function initialize() {
    features = [];
    map = new google.maps.Map(document.getElementById('map-canvas'), {
        zoom: 13,
        center: {
            lat: 34.0219,  //Santa Monica
            lng: -118.4814
        }
    });
    map.data.loadGeoJson('/google/city-boundaries.geojson');
    var featureStyle = {
        strokeColor: '#ff3333',
        strokeWeight: 1
    }
    map.data.setStyle(featureStyle);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</body>
</html>
